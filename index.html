<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Lifts Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
</head>
<body>
    <h1>Performance Visualizer</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".csv" />
        <button type="submit">Upload and Visualize</button>
    </form>
    <div>
        <label>
            <input type="checkbox" id="toggleGL" checked /> Show GL Points
        </label>
        <label>
            <input type="checkbox" id="toggleBodyweight" checked /> Show Bodyweight
        </label>
    </div>
    <div id="plot-lifts"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
